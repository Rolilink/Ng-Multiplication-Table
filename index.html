<!DOCTYPE html>
<html lang="en" ng-app="ngCalc">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular Multiplication Table</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
      table{
        margin-top: 20px;
      }

      td{
        text-align: center;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript">
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
    <div class="container" ng-controller="MultiplicationController" initial-number-limit="10">
      <h1> Multiplication Table in Angular</h1>
      <input type="text" ng-model="numberLimit">
      <table class="table table-bordered">
        <tr ng-repeat="numberA in numbers()">
          <td ng-repeat="numberB in numbers()">
            {{ compute(numberA,numberB) }}
          </td>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
